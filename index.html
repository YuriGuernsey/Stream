<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Speech color changer</h1>
    <p>Tap/click then say a color to change the background color of the app.</p>
    <div>
      <p class="output"><em>...diagnostic messages</em></p>
    </div>
    <script>var grammar = '#JSGF V1.0; grammar colors; public <color> = aqua | azure | beige | bisque | black | blue | brown | chocolate | coral | crimson | cyan | fuchsia | ghostwhite | gold | goldenrod | gray | green | indigo | ivory | khaki | lavender | lime | linen | magenta | maroon | moccasin | navy | olive | orange | orchid | peru | pink | plum | purple | red | salmon | sienna | silver | snow | tan | teal | thistle | tomato | turquoise | violet | white | yellow ;'
        var recognition = new SpeechRecognition();
        var speechRecognitionList = new SpeechGrammarList();
        speechRecognitionList.addFromString(grammar, 1);
        recognition.grammars = speechRecognitionList;
        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        
        var diagnostic = document.querySelector('.output');
        var bg = document.querySelector('html');
        
        document.body.onclick = function() {
          recognition.start();
          console.log('Ready to receive a color command.');
        }
        
        recognition.onresult = function(event) {
          var color = event.results[0][0].transcript;
          diagnostic.textContent = 'Result received: ' + color;
          bg.style.backgroundColor = color;
        }
    </script>
</body>
</html>
